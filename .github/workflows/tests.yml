on: [push]

jobs:
  building_and_uploading_to_checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the app
        run: |
          echo 'Generate a apk...'
          echo "fake apk" > ./app-release.apk
      - name: Upload to Google Checks
        uses: sherzat3/shiny-tribble@main
        with:
          account_id: "786661189"
          app_id: "1936829413"
          binary_path: './app-release.apk'
          service_account_base64: ${{ secrets.CHECKS_BASE64 }}
          generate_report: false
  no_binary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the app
        run: |
          echo 'Generate a apk...'
          echo "fake apk" > ./app-release.apk
      - name: Upload to Google Checks
        id: upload
        uses: sherzat3/shiny-tribble@main
        with:
          account_id: "786661189"
          app_id: "1936829413"
          service_account_base64: ${{ secrets.CHECKS_BASE64 }}
          generate_report: false
        continue-on-error: true
      - name: Check for failure
        if: steps.upload.outcome == 'failure'
        run: exit 0
      - name: Check for success
        if: steps.upload.outcome == 'success'
        run: exit 1
